    <h2>Type of Tea Leaves</h2>
    <div class="tea-leave-types">
        <div class="tea-leave-card" >
            <img src="images/black-tea.jpg" alt="black tea leaves ">
            <h3> • Black Tea • </h3>
            <p> Fully <!--oxidized tea leaves, which gives it a dark color and rich flavor. Black tea typically contains more caffeine compared to other types of tea.--> </p>
        </div>
        <div class="tea-leave-card">
            <img src="images/green-tea.jpg" alt=" green tea leaves">
            <h3> • Green Tea • </h3>
            <p>  Made <!--from unoxidized leaves and is one of the least processed types of tea. It contains the most antioxidants and beneficial polyphenols.--></p>
        </div>
        <div class="tea-leave-card">
            <img src="images/white-tea.jpg" alt="white tea leaves">
            <h3> • White Tea • </h3>
            <p> Made <!--from young or minimally processed leaves. It is the least processed tea and therefore holds onto a high amount of antioxidants.--> </p>
        </div>
        <div class="tea-leave-card">
            <img src="" alt=" yellow tea leaves">
            <h3> • Yellow Tea • </h3>
            <p> A <!--rare and expensive type of tea that undergoes a slow drying phase, which gives it a yellowish color and a unique taste, similar to green tea but mellower.--></p>
        </div>

    </div>
